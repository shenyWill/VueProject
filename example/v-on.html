<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        现在的比赛分数是：{{fenshu}}
        <br>
        <p>
            <button v-on:click="addNum">加分</button>
            <button @click="deleteNum">减分</button>
            <input type="number" @keyup.enter="changeNum" v-model="changeNums">
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                fenshu : 0,
                changeNums: 1
            },
            methods: {
                addNum:function() {
                    this.fenshu++
                },
                deleteNum:function() {
                    this.fenshu--
                },
                changeNum:function() {
                    this.fenshu = this.fenshu + parseInt(this.changeNums,10)
                }
            }

        })
    </script>
</body>
</html>
