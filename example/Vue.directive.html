<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.directive 自定义指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.directive 自定义指令</h1>
    <hr>
    <div id="app">
        <div>现在比分：<span v-will='color'>{{num}}</span></div>
        <div v-shen>{{num}}</div>
        <div>
            <button @click="add">加分</button>
        </div>
    </div>

    <script type="text/javascript">
        Vue.directive('will',function(el,binding){
            // console.log(el);
            // console.log(binding);
            el.style = 'color:' + binding.value;
        });
        Vue.directive('shen',{
            bind:function(el,binding) {  //被绑定时
                console.log('被绑定时')
            },
            inserted:function(el,binding) { //绑定到节点
                console.log('绑定到节点')
            },
            update:function() { //组件更新时
                console.log('组件更新')
            },
            componentUpdated:function() {  //组件更新完成时
                console.log('组件更新完成时')
            },
            unbind:function() {  //组件解绑时
                console.log('组件解绑时')
            }

        })
        var app = new Vue({
            el: '#app',
            data: {
                num : 10,
                color:'green'
            },
            methods:{
                add:function(){
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
